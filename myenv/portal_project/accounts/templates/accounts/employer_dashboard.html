<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5a3dd; 
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333; 
            font-family: 'Poppins', sans-serif; 
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #666; 
            font-size: 1.1rem;
            line-height: 1.6;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            margin-bottom: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff; 
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Employer Dashboard</h1>
        <p>You can post job openings, view applications, and manage your company profile.</p>
        <nav>
            <ul>
                <li><a href="{% url 'accounts:view_job_listings' %}">View Job Listings</a></li>
                <li><a href="{% url 'accounts:view_applications' %}">View Applications</a></li>
                <li><a href="{% url 'accounts:manage_company_profile' %}">Manage Company Profile</a> (coming soon)</li>
                {# <li><a href="{% url 'accounts:post_job_opening' %}">Post Job Opening</a> (coming soon)</li> #}

            </ul>
        </nav>
    </div>
</body>
</html>
